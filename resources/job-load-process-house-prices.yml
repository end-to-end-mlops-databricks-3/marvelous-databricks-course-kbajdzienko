resources:
  jobs:
      load-process-house-prices:
        name: load-process-house-prices
        description: Download Kaggle dataset into the data lake and load to bronze table
        parameters:
          - name: catalog
            default: ${var.catalog}
          - name: schema
            default: ${var.schema}
          - name: volume
            default: raw_kaggle
        tasks:
          - task_key: download-kaggle
            existing_cluster_id: ${var.my_cluster_id}
            notebook_task:
              notebook_path: ../notebooks/week1_01_download_kaggle.py
              base_parameters:
                kaggle_dataset: house-prices-advanced-regression-techniques
                dataset_file_names: train.csv,test.csv
            libraries:
              - pypi:
                  package: kaggle
          - task_key: load-to-bronze
            existing_cluster_id: ${var.my_cluster_id}
            depends_on:
              - task_key: download-kaggle
            notebook_task:
              notebook_path: ../notebooks/week1_02_load_kaggle_to_delta.py
              base_parameters:
                table_name: "bz_house_prices"
                primary_key: "Id"
